<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              #amountInput
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mx-n1">
          <button
            class="btn btn-success mx-1"
            type="submit"
            (click)="onAddItem()"
          >
            Add
          </button>
          <button class="btn btn-danger mx-1" type="button">Delete</button>
          <button class="btn btn-primary mx-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
